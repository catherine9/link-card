<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Link Card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <a class="link-card">
    <h2>Dung Beetle</h2>
    <p>Dung beetles are beetles that feed partly or exclusively on dung. A dung beetle can bury dung 250 times heavier than itself in one night.</p>
    <div>
      <dl>
        <dt class="list">Kingdom</dt>
        <dd class="list-2">Animalia</dd>
        <dt class="list">Phylum</dt>
        <dd class="list-2">Arthropoda</dd>
        <dt class="list">Class</dt>
        <dd class="list-2">Insecta</dd>
        <dt class="list">Order</dt>
        <dd class="list-2">Coleoptera</dd>
        <dt class="list">Suborder</dt>
        <dd class="list-2">Polyphaga</dd>
        <dt class="list">Superfamily</dt>
        <dd class="list-2">Scarabaeoidea</dd>
        <dt class="list">Family</dt>
        <dd class="list-2">Scarabidae</dd>
      </dl>
    </div>
    <div class="btn">
      <span>Learn moreâ€¦</span>
    </div>
</a>
</body>
</html>
